{{- if (not site.Params.disableThemeToggle) }}
<script>
    document.getElementById("theme-toggle").addEventListener("click", () => {
        if (document.body.className.includes("dark")) {
            document.querySelector('iframe.giscus-frame')?.contentWindow.postMessage({
                giscus: {
                    setConfig: {
                        theme: "light"

                    }
                }
            }, 'https://giscus.app')
        } else {
            document.querySelector('iframe.giscus-frame')?.contentWindow.postMessage({
                giscus: {
                    setConfig: {
                        theme: "dark"

                    }
                }
            }, 'https://giscus.app')
        }
    })

</script>
{{- end }}
<script src="https://cdnjs.cloudflare.com/ajax/libs/medium-zoom/1.0.6/medium-zoom.min.js"
    integrity="sha512-N9IJRoc3LaP3NDoiGkcPa4gG94kapGpaA5Zq9/Dr04uf5TbLFU5q0o8AbRhLKUUlp8QFS2u7S+Yti0U7QtuZvQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    const images = Array.from(document.querySelectorAll(".post-content img"));
    images.forEach(img => {
        mediumZoom(img, {
            margin: 20, /* The space outside the zoomed image */
            scrollOffset: 40, /* The number of pixels to scroll to close the zoom */
            container: null, /* The viewport to render the zoom in */
            template: null, /* The template element to display on zoom */
            background: 'rgba(0, 0, 0, 0.8)'
        });
    });
</script>
