# https://gohugo.io/getting-started/usage/
baseURL: "https://guybrush.ink"
title: "@ Guybrush Blog"
paginate: 5
theme: [PaperModX]

enableInlineShortcodes: true
enableRobotsTXT: false
buildDrafts: false #include content marked as draft (draft: true)
buildFuture: false #include content with publishdate in the future (publishdate: ..future..)

enableEmoji: true
pygmentsCodeFences: true
pygmentsUseClasses: true
googleAnalytics: G-RR3HY9CFBN

minify:
    disableXML: true
    minifyOutput: true

languages:
    en:
        languageName: "English"
        weight: 1
        taxonomies:
          category: categories
          tag: tags
          series: series
        menu:
            main:
                - name: Archive
                  url: archives
                  weight: 5
                - name: Search
                  url: search/
                  weight: 10
                - name: Twitter
                  pre: <div class="sd"></div>
                  url: "https://twitter.com/JulienBlanchon"
                  params:
                    external: true
                # - name: Tags
                #   url: tags/
                #   weight: 10
                # - name: WiKi
                #   url: https://github.com/adityatelange/hugo-PaperMod/wiki/
                # - name: Discord
                #   url: https://discord.gg/ahpmTvhVmp


outputs:
    home:
        - HTML
        - RSS
        - JSON

params:
    #https://github.com/adityatelange/hugo-PaperMod/wiki/Variables#site-variables
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    description: >
      Theme PaperMod - https://github.com/adityatelange/hugo-PaperMod
    author: Guybrush
    defaultTheme: auto
    ShowShareButtons: false
    ShowReadingTime: false
    ShowCodeCopyButtons: false
    ShowFullTextinRSS: false
    displayFullLangName: true
    ShowPostNavLinks: false
    ShowBreadCrumbs: false #Path of the article
    ShowRssButtonInSectionTermList: false
    ShowToc: true
    disableAnchoredHeadings: true
    disableScrollToTop: false
    hideFooter: true
    hidemeta: false
    hideSummary: false
    images: ["papermod-cover.png"]
    EnableInstantClick: false
    analytics.google.SiteVerificationTag: G-RR3HY9CFBN
    showtoc: true
    TocSide: 'left'  # or 'right'
    tocopen: false
    comments: true

    commentSystems:
        disqus:
            shortname: guybrush
        remark42:
            url: https://remark42.guybrush.ink
            site: guybrush.ink
        giscus:
            data_repo: julien-blanchon/guybrush.ink
            data_repo_id: R_kgDOH5WENw
            data_category_id: DIC_kwDOH5WEN84CRGO4
    defaultCommentSystems:
        # remark42: true
        giscus: true

    profileMode:
        enabled: false
        title: PaperMod
        imageUrl: "#"
        imageTitle: my image
        # imageWidth: 120
        # imageHeight: 120
        buttons:
            - name: Timeline
              url: timeline
            - name: Tags
              url: tags
    cover:
        hidden: true # hide everywhere but not in structured data
        hiddenInList: true # hide on list pages and home
        hiddenInSingle: true # hide on single page

    # assets:
    #     # disableFingerprinting: true
    #     favicon: "<link / abs url>"
    #     favicon16x16: "<link / abs url>"
    #     favicon32x32: "<link / abs url>"
    #     apple_touch_icon: "<link / abs url>"
    #     safari_pinned_tab: "<link / abs url>"


    homeInfoParams:
        Title: "PaperMod"
        Content: >
            Welcome to demo of hugo's theme PaperMod.

            - **PaperMod** is a simple but fast and responsive theme with useful feature-set that enhances UX.

            - Do give a ðŸŒŸ on Github !

            - PaperMod is based on theme [Paper](https://github.com/nanxiaobei/hugo-paper).

    socialIcons:
        - name: github
          url: "https://github.com/adityatelange/hugo-PaperMod"
        - name: KoFi
          url: "https://ko-fi.com/adityatelange"
        - name: Rss
          url: "index.xml"

    editPost:
        URL: "https://github.com/julien-blanchon/guybrush.ink/tree/main/content"
        Text: "Suggest Changes" # edit text
        appendFilePath: true # to append file path to Edit link

    # label:
    #     text: "Home"
    #     icon: icon.png
    #     iconHeight: 35

    # analytics:
    #     google:
    #         SiteVerificationTag: "XYZabc"

    assets:
        disableHLJS: true
    #     favicon: "<link / abs url>"
    #     favicon16x16: "<link / abs url>"
    #     favicon32x32: "<link / abs url>"
    #     apple_touch_icon: "<link / abs url>"
    #     safari_pinned_tab: "<link / abs url>"

    # cover:
    #     hidden: true # hide everywhere but not in structured data
    #     hiddenInList: true # hide on list pages and home
    #     hiddenInSingle: true # hide on single page

    # https://fusejs.io/api/options.html
    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1
        threshold: 0.1
        minMatchCharLength: 0
        keys: ["title", "summary", "content"]

markup:
    goldmark:
        renderer:
            unsafe: true
    highlight:
        noClasses: false
        # anchorLineNos: true
        # codeFences: true
        # guessSyntax: true
        # lineNos: true
        # style: monokai

privacy:
    vimeo:
        disabled: false
        simple: true

    twitter:
        disabled: false
        enableDNT: true
        simple: true

    instagram:
        disabled: false
        simple: true

    youtube:
        disabled: false
        privacyEnhanced: true

services:
    instagram:
        disableInlineCSS: true
    twitter:
        disableInlineCSS: true

