# https://gohugo.io/getting-started/usage/
baseURL: "https://www.guybrush.ink"
title: Guybrush Blog
paginate: 5
theme: hugo-PaperMod

enableInlineShortcodes: true
enableRobotsTXT: false
buildDrafts: false #include content marked as draft (draft: true)
buildFuture: false #include content with publishdate in the future (publishdate: ..future..)

enableEmoji: true
pygmentsCodeFences: true
pygmentsUseClasses: true
googleAnalytics: G-RR3HY9CFBN

minify:
    disableXML: true
    # minifyOutput: true

languages:
    en:
        languageName: "English"
        weight: 1
        taxonomies:
          category: categories
          tag: tags
          series: series
        menu:
            main:
                - name: Archive
                  url: archives
                  weight: 5
                - name: Search
                  url: search/
                  weight: 10
                # - name: Tags
                #   url: tags/
                #   weight: 10
                # - name: WiKi
                #   url: https://github.com/adityatelange/hugo-PaperMod/wiki/
                # - name: Discord
                #   url: https://discord.gg/ahpmTvhVmp


outputs:
    home:
        - HTML
        - RSS
        - JSON

params:
    #https://github.com/adityatelange/hugo-PaperMod/wiki/Variables#site-variables
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    description: >
      Theme PaperMod - https://github.com/adityatelange/hugo-PaperMod
    author: Guybrush
    defaultTheme: auto
    ShowShareButtons: false
    ShowReadingTime: true
    ShowCodeCopyButtons: true
    ShowFullTextinRSS: false
    displayFullLangName: true
    ShowPostNavLinks: false
    ShowBreadCrumbs: true
    ShowRssButtonInSectionTermList: false
    ShowToc: true
    disableAnchoredHeadings: true
    
    hideFooter: true
    images: ["papermod-cover.png"]
    analytics.google.SiteVerificationTag: G-RR3HY9CFBN

    comments: true
    giscus.repo: julien-blanchon/guybrush.ink
    giscus.repo_id: R_kgDOH5WENw
    giscus.category: Announcements
    giscus.category_id: DIC_kwDOH5WEN84CRGO4
    giscus.mapping: pathname
    giscus.reactions_enabled: 1
    giscus.theme: preferred_color_scheme

    profileMode:
        enabled: false
        title: PaperMod
        imageUrl: "#"
        imageTitle: my image
        # imageWidth: 120
        # imageHeight: 120
        buttons:
            - name: Timeline
              url: timeline
            - name: Tags
              url: tags

    homeInfoParams:
        Title: "PaperMod"
        Content: >
            Welcome to demo of hugo's theme PaperMod.

            - **PaperMod** is a simple but fast and responsive theme with useful feature-set that enhances UX.

            - Do give a ðŸŒŸ on Github !

            - PaperMod is based on theme [Paper](https://github.com/nanxiaobei/hugo-paper).

    socialIcons:
        - name: github
          url: "https://github.com/adityatelange/hugo-PaperMod"
        - name: KoFi
          url: "https://ko-fi.com/adityatelange"
        - name: Rss
          url: "index.xml"

    editPost:
        URL: "https://github.com/adityatelange/hugo-PaperMod/tree/exampleSite/content"
        Text: "Suggest Changes" # edit text
        appendFilePath: true # to append file path to Edit link

    # label:
    #     text: "Home"
    #     icon: icon.png
    #     iconHeight: 35

    # analytics:
    #     google:
    #         SiteVerificationTag: "XYZabc"

    assets:
        disableHLJS: true
    #     favicon: "<link / abs url>"
    #     favicon16x16: "<link / abs url>"
    #     favicon32x32: "<link / abs url>"
    #     apple_touch_icon: "<link / abs url>"
    #     safari_pinned_tab: "<link / abs url>"

    # cover:
    #     hidden: true # hide everywhere but not in structured data
    #     hiddenInList: true # hide on list pages and home
    #     hiddenInSingle: true # hide on single page

    # fuseOpts:
    #     isCaseSensitive: false
    #     shouldSort: true
    #     location: 0
    #     distance: 1000
    #     threshold: 0.4
    #     minMatchCharLength: 0
    #     keys: ["title", "permalink", "summary", "content"]

markup:
    goldmark:
        renderer:
            unsafe: true
    highlight:
        noClasses: false
        # anchorLineNos: true
        # codeFences: true
        # guessSyntax: true
        # lineNos: true
        # style: monokai

privacy:
    vimeo:
        disabled: false
        simple: true

    twitter:
        disabled: false
        enableDNT: true
        simple: true

    instagram:
        disabled: false
        simple: true

    youtube:
        disabled: false
        privacyEnhanced: true

services:
    instagram:
        disableInlineCSS: true
    twitter:
        disableInlineCSS: true

